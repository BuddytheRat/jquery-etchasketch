<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Etch-A-Sketch</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="gridwrapper">
			<table>
				<tbody>
				</tbody>
			</table>
			<ul id="control_panel">
				<li id="button_reset">Reset</li>
				<li id="button_grid">Grid Size</li>
				<li id="button_color">Cell Color</li>
			</ul>
			<form id="control_form">
				<input type="text" class="size" name="grid_width"></input> x 
				<input type="text" class="size" name="grid_height"></input>
				<input type="text" id="color" name="grid_color" value="#"></input>
			</form>
		</div>
	</body>
</html>
